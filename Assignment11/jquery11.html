<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery11</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>

</head>

<body>

    <div data-role="page">

        <div data-role="header">
            <h1>The Quiz</h1>
        </div>

        <div data-role="main" class="ui-content">
            <form id="questions">
                <h3>Question 1</h3>
                <legend  id="p0"></legend>
                    <fieldset data-role="controlgroup">
                        <input type="radio" name="ans0" id="ans1_1" value="0" >
                        <label for="ans1_1" id="q0"></label>
                        <input type="radio" name="ans0" id="ans1_2" value="1">
                        <label for="ans1_2" id="q1"></label>
                        <input type="radio" name="ans0" id="ans1_3" value="0">
                        <label for="ans1_3" id="q2"></label>
                    </fieldset>

                <h3>Question 2</h3>
                <legend id="p1"></legend>
                    <fieldset data-role="controlgroup">
                        <input type="radio" name="ans1" id="ans2_1" value="1" >
                        <label for="ans2_1" id="q3"></label>
                        <input type="radio" name="ans1" id="ans2_2" value="0">
                        <label for="ans2_2" id="q4"></label>
                        <input type="radio" name="ans1" id="ans2_3" value="0">
                        <label for="ans2_3" id="q5"></label>
                    </fieldset>
                <h3>Question 3</h3>
                <legend id="p2"></legend>
                    <fieldset data-role="controlgroup">
                        <input type="radio" name="ans2" id="ans3_1" value="0" >
                        <label for="ans3_1" id="q6"></label>
                        <input type="radio" name="ans2" id="ans3_2" value="0">
                        <label for="ans3_2" id="q7"></label>
                        <input type="radio" name="ans2" id="ans3_3" value="1">
                        <label for="ans3_3" id="q8"></label>
                    </fieldset>


                

                <a href="#answerPage" data-role="button" data-transition="slide" id="sub">Submit</a>
            </form>

        </div>

        <div data-role="footer" data-position="fixed">
            <h3>Made by HenriM</h3>
        </div>

    </div>

    <!--Aswers-->
    <div data-role="page" id="answerPage">

        <div data-role="header">
            <h3>Results!</h3>
        </div>

        <div data-role="main" class="ui-content">
            <h2 id="anss"></h2>
        </div>

        <div data-role="footer">
            <h3> Henri Mattila</h3>
        </div>

    </div>

<script src="jquery11.js"></script>
</body>

</html>
