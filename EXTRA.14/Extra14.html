<html>
<head>
<script type="text/javascript" src="scripts.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" href="">
</head>
<body>
<div id="wrapper">
 <div id='player_wrapper'>
  <video id='video_player'>
   <source src='video.mp4' type='video/mp4'>
  </video>
  <div class="time">
    <time id="time-elapsed">00:00</time>
    <span> / </span>
    <time id="duration">00:00</time>
  </div>
  <div id='player_controls'>
   <input type="image" src="play.png" onclick="play_vid()" id="play_button">
   <input type="image" src="pause.png" onclick="pause_vid()" id="pause_button">
   <input type="image" src="stop.png" onclick="stop_vid()" id="stop_button">
   <img src="volume.png" id="vol_img">
   <input type="range" id="change_vol" onchange="change_vol()" step="0.05" min="0" max="1" value="1">
  </div>
 </div>
</div>
</body>
</html>
